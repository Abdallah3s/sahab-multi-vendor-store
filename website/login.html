<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>أكورد | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div main>
        <div class="section text-right">
            <div class="container">
                <div class="d-flex">
                    <div class="block rounded-end">
                        <div class="logo pt-3">
                            <a href="#"><img src="images/logo.png" alt="" width="150"></a>
                        </div>
                        <div class="title text-center mt-4" style="color: rgb(105, 103, 102);">
                            تسجيل الدخول
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">رقم الجوال</label>
                                <input type="number" class="form-control" placeholder="رقم الجوال">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" placeholder="كلمة المرور">
                            </div>
                            <div class="mb-3 ">
                                <a href="#" style="color: inherit">
                                    نسيت كلمة المرور
                                </a>
                            </div>
                            <button type="submit" class="form-control btn btn-lg mt-5"
                                style="background-color: rgb(65, 130, 195);color: white;">تسجيل الدخول</button>
                        </form>
                        <div class="mt-2 text-center">
                            <a href="#" style="color: rgb(105, 103, 102)" class="mt-5">
                                ليس لديك حساب؟
                            </a>
                        </div>
                    </div>
                    <div class="image pt-3">
                        <img src="images/login-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html
